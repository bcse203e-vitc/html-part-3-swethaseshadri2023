<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Schedule</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .international {
      background-color: #e0f7fa; /* Highlight for international flights */
    }
  </style>
</head>
<body>
  <h1>Flight Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>AA123</td>
        <td>New York</td>
        <td>10:00 AM</td>
        <td>1:00 PM</td>
        <td><abbr title="3 hours 0 minutes">3h 0m</abbr></td>
        <td>On Time</td>
      </tr>
      <tr class="international">
        <td>BA456</td>
        <td>London</td>
        <td>3:00 PM</td>
        <td>11:00 PM</td>
        <td><abbr title="8 hours 0 minutes">8h 0m</abbr></td>
        <td>Delayed</td>
      </tr>
      <tr>
        <td>CA789</td>
        <td>Chicago</td>
        <td>6:00 PM</td>
        <td>9:00 PM</td>
        <td><abbr title="3 hours 0 minutes">3h 0m</abbr></td>
        <td>Cancelled</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
