<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports League Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .highlight {
      background-color: #d4edda; /* Light green for top 3 teams */
      font-weight: bold;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Sports League Table</h1>
  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Matches Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Draws</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr class="highlight">
        <td>Team A</td>
        <td>10</td>
        <td>8</td>
        <td>1</td>
        <td>1</td>
        <td>25</td>
      </tr>
      <tr class="highlight">
        <td>Team B</td>
        <td>10</td>
        <td>7</td>
        <td>2</td>
        <td>1</td>
        <td>22</td>
      </tr>
      <tr class="highlight">
        <td>Team C</td>
        <td>10</td>
        <td>6</td>
        <td>3</td>
        <td>1</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Team D</td>
        <td>10</td>
        <td>5</td>
        <td>4</td>
        <td>1</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Team E</td>
        <td>10</td>
        <td>4</td>
        <td>5</td>
        <td>1</td>
        <td>13</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Total Matches Played</td>
        <td>50</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
